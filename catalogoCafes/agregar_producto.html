<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto | Crossing Families Coffee</title>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Script -->
    <script defer src="js/producto_form.js"></script>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-inner">
            <div class="nav-logo">Crossing Families Coffee</div>

            <!-- Botón hamburguesa -->
            <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">
                <span class="burger"></span>
            </button>

            <ul class="nav-links">
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="anuncios.html">Anuncios</a></li>
            </ul>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="hero">
        <h1>Agregar Nuevo Producto</h1>
        <p>Ingresa la información del nuevo café que deseas añadir</p>
    </header>

    <!-- CONTENIDO -->
    <main class="contenido">

        <h2>Formulario de Registro</h2>

        <form id="form-producto" class="formulario-producto">

            <input name="nombre" placeholder="Nombre del Producto" required>

            <input name="origen" placeholder="Origen del Café" required>

            <input name="descripcion" placeholder="Descripción" required>

            <input name="precio" type="number" placeholder="Precio (COP)" required>

            <input name="stock" type="number" placeholder="Unidades Disponibles" required>

            <input name="imagen" placeholder="URL de la Imagen" required>

            <button class="btn-principal">Guardar Producto</button>
        </form>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Crossing Families Coffee | Todos los derechos reservados.</p>
    </footer>

</body>
</html>
