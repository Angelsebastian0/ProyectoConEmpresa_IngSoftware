<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios | Crossing Families Coffee</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nuevo-estilo.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-inner">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="anuncios.html" class="active">Anuncios</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>

            <div class="nav-logo">Crossing Families Coffee</div>

            <div class="nav-auth">
                <button id="btn-open-auth" class="btn-secundario">Iniciar sesión</button>
                <button id="btn-open-auth-2" class="btn-principal">Registrarse</button>
            </div>

            <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">
                <span class="burger"></span>
            </button>
        </div>
    </nav>

    <!-- HERO -->
    <header class="hero hero-pequeno">
        <h1>Anuncios y Publicaciones</h1>
        <p>Noticias, eventos y actualizaciones de nuestra empresa cafetera.</p>
    </header>

    <!-- CONTENIDO -->
    <main class="contenido">
        <h2>Últimas publicaciones</h2>
        <div id="admin-controls" class="hidden">
            <button id="btn-crear" class="btn-principal">Crear publicación</button>

            <select id="filtro-publicaciones" class="pub-filtro">
                <option value="todas">Todas</option>
                <option value="noticia">Noticias</option>
                <option value="promocion">Promociones</option>
            </select>
        </div>

        <div id="crear-publicacion-box" class="pub-card hidden" style="padding: 20px;">

            <h3 style="margin-bottom: 15px;">Nueva publicación</h3>

            <label>Imagen (URL)</label>
            <input id="new-img" type="text">
            <img id="preview" class="preview-img">

            <label>Título</label>
            <input id="new-title" type="text">

            <label>Contenido</label>
            <textarea id="new-content"></textarea>

            <label>Tipo</label>
            <select id="new-tipo">
                <option value="noticia">Noticia</option>
            </select>

            <div id="promo-extra" class="hidden">
                <label>Precio anterior</label>
                <input id="precio-antes" type="number">

                <label>Precio nuevo</label>
                <input id="precio-nuevo" type="number">

                <label>Fin de promoción</label>
                <input id="fin-promocion" type="date">
            </div>

            <div style="margin-top: 15px; display:flex; gap:10px;">
                <button id="btn-publicar" class="btn-principal">Publicar</button>
                <button id="btn-cancelar" class="btn-secundario">Cancelar</button>
            </div>
        </div>

        <div id="lista-publicaciones" class="pub-grid">
            <!-- Aquí se insertarán dinámicamente -->
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Crossing Families Coffee | Todos los derechos reservados.</p>
    </footer>

    <!-- AUTH -->
    <script src="js/auth.js"></script>

    <!-- JS de anuncios -->
    <script src="js/anuncios.js"></script>

</body>
</html>
