<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos | Crossing Families Coffee</title>

    <!-- TIPOGRAFÍA -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- MISMO ESTILO PROFESIONAL DEL INVENTARIO -->
    <link rel="stylesheet" href="../css/nuevo-estilo.css">

    <style>
        /* Contenedor principal */
        .contenedor-pedidos {
            max-width: 1100px;
            margin: 140px auto 40px;
            background: #f0edd4;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--sombra);
        }

        h1 {
            text-align: center;
            color: var(--cafe-oscuro);
            margin-bottom: 20px;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        thead {
            background: var(--cafe-oscuro);
            color: white;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background: #f5f2e8;
        }

        select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
            background: #fff;
            font-size: 14px;
        }
    </style>
</head>

    <!-- NAVBAR -->
  <nav class="navbar">
      <div class="nav-inner">
          <div class="nav-logo">Crossing Families Coffee — Admin</div>
          <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">
              <span class="burger"></span>
          </button>
          <ul class="nav-links">

          </ul>
      </div>
  </nav>

    <!-- CONTENEDOR -->
    <div class="contenedor-pedidos">
        <h1>Gestión de Pedidos</h1>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Pedido</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <tbody id="tabla-pedidos"></tbody>
        </table>
    </div>

    <!-- FOOTER -->
