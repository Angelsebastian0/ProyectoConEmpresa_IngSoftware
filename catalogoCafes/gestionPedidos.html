<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        select {
            padding: 6px;
            border-radius: 5px;
        }

        .pedido-lista {
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Gestión de Pedidos</h1>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Pedido</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody id="tabla-pedidos"></tbody>
</table>

<script>
    const data = {
        "pedidos": [
            {
                "id": "1764902036073",
                "customer": {
                    "nombre": "tomas",
                    "direccion": "calle 20 sur",
                    "telefono": "3022437015",
                    "email": "tcardonae@unal.edu.co"
                },
                "items": [
                    { "nombre": "Café AAA", "cantidad": 1 },
                    { "nombre": "Café Fermentado LH", "cantidad": 2 },
                    { "nombre": "Café AAA", "cantidad": 1 }
                ],
                "total": 240000,
                "status": "Pagado"
            },
            {
                "id": "1764902479153",
                "customer": {
                    "nombre": "Tomás Cardona",
                    "direccion": "Calle 47 norte b 03",
                    "telefono": "3022437015",
                    "email": "tomascardes@gmail.com"
                },
                "items": [
                    { "nombre": "Café Fermentado LH", "cantidad": 2 }
                ],
                "total": 120000,
                "status": "Pagado"
            }
        ]
    };

    const tbody = document.getElementById("tabla-pedidos");

    data.pedidos.forEach(pedido => {
        const fila = document.createElement("tr");

        // Nombre
        const tdNombre = document.createElement("td");
        tdNombre.textContent = pedido.customer.nombre;
        fila.appendChild(tdNombre);

        // Correo
        const tdCorreo = document.createElement("td");
        tdCorreo.textContent = pedido.customer.email;
        fila.appendChild(tdCorreo);

        // Pedido (lista de items)
        const tdPedido = document.createElement("td");
        tdPedido.innerHTML = pedido.items
            .map(i => `${i.nombre} (x${i.cantidad})`)
            .join("<br>");
        tdPedido.classList.add("pedido-lista");
        fila.appendChild(tdPedido);

        // Estado (selector)
        const tdEstado = document.createElement("td");
        const select = document.createElement("select");

        const opciones = ["Enviado", "En espera"];
        opciones.forEach(op => {
            const opt = document.createElement("option");
            opt.value = op;
            opt.textContent = op;
            select.appendChild(opt);
        });

        // Estado por defecto (siempre inicia en "En espera")
        select.value = "En espera";

        select.addEventListener("change", () => {
            console.log(`Pedido ${pedido.id} cambiado a: ${select.value}`);
        });

        tdEstado.appendChild(select);
        fila.appendChild(tdEstado);

        tbody.appendChild(fila);
    });
</script>

</body>
</html>
